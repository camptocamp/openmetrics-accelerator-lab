---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openmetrics-accelerator-lab.fullname" . }}-grafana
  labels:
    {{- include "openmetrics-accelerator-lab.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "openmetrics-accelerator-lab.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        {{- include "openmetrics-accelerator-lab.labels" . | nindent 8 }}
        app.kubernetes.io/component: grafana
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
          - name: dashboard
            mountPath: "/etc/grafana/dashboards"
            readOnly: true
          - name: provisioning-dashboard
            mountPath: /etc/grafana/provisioning/dashboards
            readOnly: true
          - name: provisioning-datasource
            mountPath: /etc/grafana/provisioning/datasources
            readOnly: true
      volumes:
        - name: dashboard
          configMap:
            name: {{ include "openmetrics-accelerator-lab.fullname" . }}-dashboard
        - name: provisioning-dashboard
          configMap:
            name: {{ include "openmetrics-accelerator-lab.fullname" . }}-provisioning-dashboard
        - name: provisioning-datasource
          configMap:
            name: {{ include "openmetrics-accelerator-lab.fullname" . }}-provisioning-datasource
